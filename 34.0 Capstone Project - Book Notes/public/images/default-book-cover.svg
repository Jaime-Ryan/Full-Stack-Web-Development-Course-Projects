<svg width="200" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bookGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e2e8f0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#cbd5e1;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Book background -->
  <rect width="200" height="300" fill="url(#bookGradient)" stroke="#94a3b8" stroke-width="2" rx="8"/>
  
  <!-- Book spine line -->
  <line x1="20" y1="20" x2="20" y2="280" stroke="#64748b" stroke-width="2"/>
  
  <!-- Book icon -->
  <g transform="translate(100, 120)">
    <rect x="-30" y="-20" width="60" height="40" fill="none" stroke="#64748b" stroke-width="2" rx="4"/>
    <line x1="-20" y1="-10" x2="20" y2="-10" stroke="#64748b" stroke-width="1.5"/>
    <line x1="-20" y1="0" x2="20" y2="0" stroke="#64748b" stroke-width="1.5"/>
    <line x1="-20" y1="10" x2="10" y2="10" stroke="#64748b" stroke-width="1.5"/>
  </g>
  
  <!-- Text -->
  <text x="100" y="200" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" fill="#64748b" font-weight="500">
    No Cover
  </text>
  <text x="100" y="220" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" fill="#64748b" font-weight="500">
    Available
  </text>
</svg> 