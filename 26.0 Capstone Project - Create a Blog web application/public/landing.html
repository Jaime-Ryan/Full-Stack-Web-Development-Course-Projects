<!DOCTYPE html>
<html lang="en" class="dark-mode">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAIME - Portfolio</title>
    <link rel="stylesheet" href="/css/landing.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
</head>
<body>
    <div class="grid-background"></div>
    <div class="grid-overlay" id="gridOverlay"></div>
    
    <!-- Light Switch -->
    <div class="light-switch">
        <label class="switch">
            <input type="checkbox" id="lightToggle">
            <span class="slider">
                <svg class="sun-icon" viewBox="0 0 24 24">
                    <circle cx="12" cy="12" r="5"></circle>
                    <line x1="12" y1="1" x2="12" y2="3"></line>
                    <line x1="12" y1="21" x2="12" y2="23"></line>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                    <line x1="1" y1="12" x2="3" y2="12"></line>
                    <line x1="21" y1="12" x2="23" y2="12"></line>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                </svg>
                <svg class="moon-icon" viewBox="0 0 24 24">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                </svg>
            </span>
        </label>
    </div>

    <main class="hero">
        <div class="light-container">
            <div class="light-fixture">
                <svg width="60" height="100" viewBox="0 0 60 100" fill="none">
                    <path d="M25 0 H35 V30 H25 Z" fill="#333"/>
                    <circle cx="30" cy="50" r="20" class="light-bulb" fill="#FFD700"/>
                </svg>
                <div class="light-beam">
                    <div class="beam-center"></div>
                    <div class="beam-glow"></div>
                </div>
                <div class="light-glow"></div>
            </div>
        </div>
        <div class="floating-letters">
            <div class="letter" data-letter="J">J</div>
            <div class="letter" data-letter="A">A</div>
            <div class="letter" data-letter="I">I</div>
            <div class="letter" data-letter="M">M</div>
            <div class="letter" data-letter="E">E</div>
            <div class="space">&nbsp;</div>
            <div class="letter" data-letter="R">R</div>
            <div class="letter" data-letter="Y">Y</div>
            <div class="letter" data-letter="A">A</div>
            <div class="letter" data-letter="N">N</div>
        </div>
    </main>    
    
    <!-- Rotating Titles (MANUALLY ADDED BY JAIME) -->
    <div class="rotating-titles">
        <div class="title-container">
            <div class="title active">Full Stack Developer</div>
            <div class="title">AI Engineer</div>
            <div class="title">Innovator</div>
            <div class="title">Business Systems Analyst</div>
        </div>
    </div>
    
    <nav class="bottom-nav">
        <a href="/" class="nav-item">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                <polyline points="9 22 9 12 15 12 15 22"></polyline>
            </svg>
            <span>Home</span>
        </a>
        <a href="/about" class="nav-item">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
            </svg>
            <span>About</span>
        </a>
        <a href="/work" class="nav-item">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="2" y="7" width="20" height="14" rx="2" ry="2"></rect>
                <path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"></path>
            </svg>
            <span>Work</span>
        </a>
        <a href="/blog" class="nav-item">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
            </svg>
            <span>Blog</span>
        </a>
        <a href="/contact" class="nav-item">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                <polyline points="22,6 12,13 2,6"></polyline>
            </svg>
            <span>Contact</span>
        </a>
    </nav>

    <script src="/js/animations.js"></script>
    <script src="/js/landing.js"></script>
</body>
</html>
